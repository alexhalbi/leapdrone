<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link href="style.css" rel="stylesheet">
</link>
</head>
<body>
<script src="bower_components/jquery/jquery.js"></script> 
<script src="/faye/client.js"></script> 
<script src="node_modules/leapjs/leap.js"></script> 
<script src="node_modules/dronestream/dist/nodecopter-client.js"></script> 
<script>
	$(function () {
      function startArDRoneStream() {
        new NodecopterStream(document.getElementById("placeholder"), {port: 3001});
      }
      startArDRoneStream();
    })
</script>
<table>
  <tr>
    <td>&nbsp;</td>
    <td><svg width="500px" height="350px">
      <rect class = "front" x='100' y='0' width="50" height="50" />
      <text id = "directionText" x = '118' y = '35'> F </text>
      <rect class = "left" x='50' y='50' width="50" height="50" text="L"/>
      <text id = "directionText" x = '68' y = '85'> L </text>
      <rect class = "right" x='150' y='50' width="50" height="50"/>
      <text id = "directionText" x = '168' y = '85'> R </text>
      <rect class = "back" x='100' y='100' width="50" height="50"/>
      <text id = "directionText" x = '118' y = '135'> B </text>
      <rect class = "up" x='300' y='0' width="50" height="50" />
      <text id = "directionText" x = '318' y = '35'> U </text>
      <rect class = "clockwise" x='350' y='50' width="50" height="50" />
      <text id = "directionText" x = '360' y = '85'> RR </text>
      <rect class = "down" x='300' y='100' width="50" height="50"/>
      <text id = "directionText" x = '318' y = '135'> D </text>
      <rect class = "counterClockwise" x='250' y='50' width="50" height="50" />
      <text id = "directionText" x = '260' y = '85'> RL </text>
      <rect class = "flying" fill="green" x='175' y='0' width="100" height="45" visibility="hidden"/>
      <text id = "directionText" x = '202' y = '35'> FLY </text>
      <rect class = "land" fill="red" x='175' y='105' width="100" height="45"/>
      <text id = "directionText" x = '192' y = '135'> LAND </text>
      </svg></td>
  </tr>
</table>
<input id="clickMe" type="button" value="Disable Emergency" onclick="disableEmerg();" />
<script src="/flying_functions.js"></script> 
<script src="/client.js"></script> 
<script src="/leap.js"></script>
</body>
</html>
